<div class="bctGrid4 bctBlueBorder bg-secondary text-white"  ng-show="data._id" >  
    <lable>Student Name</lable>
    <input type="text" class="form-control" ng-model="data.name">

    <lable>Roll No</lable>
    <input type="text" class="form-control" ng-model="data.collegeid">
    
    <lable>ID No</lable>
    <input type="text" class="form-control" ng-model="data.idNo">
    
    <lable>Styding Class</lable>
    <input type="text" class="form-control" ng-model="data.branch">
    
    <lable>College</lable>
    <input type="text" class="form-control" ng-model="data.college">
    
    <lable>Course Name</lable>
    <input type="text" class="form-control" ng-model="data.courseName">
    
    <lable>Course Duration</lable>
    <div class="bctGrid2">
        <input type="number" class="form-control" ng-model="data.courseDuration">
        <input type="text" class="form-control" ng-model="data.DurationType">
    </div>
    
    
    <lable>Course Type</lable>
    <input type="text" class="form-control" ng-model="data.courseType">
    
    <lable>Start Date</lable>
    <input type="date" date-input class="form-control" ng-model="data.courseDt">
    
    <lable>Certificate Date</lable>
    <input type="date" date-input class="form-control" ng-model="data.cetificDt">

    <lable>id</lable>
    <input type="text" class="form-control" ng-model="data._id" ng-readonly="true">

    <div></div>
    <div>
        <!-- <button class="btn btn-info" ng-click="Add()" >Save</button> -->
        <button class="btn btn-success" ng-click="Update()" ng-show="data._id">Update</button>
        <button class="btn btn-danger" ng-click="Delete()" ng-show="data._id">Delete</button>
    </div>
</div>
